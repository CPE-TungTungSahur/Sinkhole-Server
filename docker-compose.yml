
services:
  # FastAPI server
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sinkhole-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ~/.config/earthengine:/root/.config/earthengine:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Bangkok
    restart: unless-stopped

  # Scheduler service
  scheduler:
    build: .
    container_name: sinkhole-scheduler
    command: python -m scheduler
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ~/.config/earthengine:/root/.config/earthengine:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Bangkok
    depends_on:
      - api
    restart: unless-stopped

volumes:
  storage:
